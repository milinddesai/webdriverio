name: WebdriverIO Tests


on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on (chrome or firefox)'
        required: true
        type: choice
        options:
          - chrome
          - firefox
          - both

jobs:
  wdio-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:        
        browser: ${{ 
          github.event.inputs.browser == 'both' && fromJSON('["chrome", "firefox"]') ||
          github.event.inputs.browser && fromJSON(format('["{0}"]', github.event.inputs.browser)) ||
          fromJSON('["chrome"]')}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run WebdriverIO tests
        run: |
          if [ "${{ matrix.browser }}" = "chrome" ]; then
            npm run wdio:chrome
          else
            npm run wdio:firefox
          fi
      - name: Publish Test Results
        uses: dorny/test-reporter@v2
        with:
          artifact: test-results            # artifact name
          name: JEST Tests                  # Name of the check run which will be created
          path: './reports/junit/*.xml'     # Path to test results (inside artifact .zip)
          reporter: jest-junit              # Format of test
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure_results_${{ matrix.browser }}
          path: ./reports/allure-results/
